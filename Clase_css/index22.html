<!DOCTYPE html>
<html>
    <head>
        <title>Esto es muy border</title>
        <style type="text/css">
            hr{
                border: 2px solid red;
            }
            div{
                border-width: 3px;
                border-style: dashed;
                border-color: #ccc;
            }
            section{
                border-bottom: 1px groove blue;
            }
            h2{
                border-width: 1px 4px 2px 3px;
                border-style: solid dotted groove dashed;
                border-color: orange blue red green;
            }
        </style>
    </head>
    <body>
        <h1>Esto es muy border</h1>
        <hr />
        <div>Duis nulla nisl, porta in mi ac, interdum pellentesque libero. Mauris ut lacus nec felis lobortis placerat. Integer quis magna vitae mauris feugiat molestie.</div>
        <section>Proin at nibh nec orci viverra convallis sit amet vel elit. In sollicitudin feugiat maximus.</section>
        <h2>Aenean at ex</h2>
    </body>
</html>
