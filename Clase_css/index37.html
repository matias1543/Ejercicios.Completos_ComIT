<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo elementos</title>
        <style type="text/css">
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            nav a{
                background-color: #C2FAFE;
                border: 2px solid #0B9EA8;
                padding: 10px;
                text-decoration: none;
            }
            nav a:hover{
                text-decoration: underline;
                background-color: #0B9EA8;
                color: white;
            }
            nav a:active{
                background-color: #046A71;
            }
            li{
                padding: 20px;
                background-color: #eee;
                border: 1px solid black;
            }
            li:hover{
                background-color: #ccc;
                font-size: 120%;
            }
            li:last-child{
                border: none;
            }
            li:first-child{
                font-weight: bold;
            }
            li:active{
                text-decoration: line-through;
            }
            nav{
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Pseudo elementos</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">News</a>
        </nav>
        <ul>
            <li>Sed commodo</li>
            <li>Curabitur vestibulum</li>
            <li>Quisque vitae</li>
            <li>Phasellus non</li>
            <li>Integer pharetra</li>
        </ul>
    </body>
</html>
