<!DOCTYPE html>
<html>
    <head>
        <title>Formularios bien formados</title>
    </head>
    <body>
        <h1>Formularios bien formados</h1>
        <hr />
        <form action="#">
            <fieldset>
                <legend>Login</legend>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese nombre de usuario" size="22"/>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" placeholder="Inrese su passaword" size="22"/>
                <input type="submit" name="submit" value="Login"/>
            </fieldset>
        </form>
    </body>
</html>
