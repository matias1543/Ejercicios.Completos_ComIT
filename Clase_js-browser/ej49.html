<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Validar form</title>
  <style>
    .error {
      font-weight: bold;
      color: red;
    }
    .success {
      font-weight: bold;
      color: green;
    }
  </style>
  <script>
    window.onload = function() {
      const form = document.querySelector('form');
      const username = document.querySelector('#username');
      const password = document.querySelector('#pass');
      const mensaje = document.querySelector('#mensaje');
      let mensajeFinal; 

      form.onsubmit = function(evento) {
        evento.preventDefault();
        
        mensaje.innerHTML = '';
        if (username.value === '' || password.value === '') {
          mensajeFinal = '<p class="error">Por favor ingrese un nombre de usuario y password v√°lidos</p>';
        } else {
          mensajeFinal = '<p class="success">Usuario Logeado</p>';

        }
        mensaje.innerHTML = mensajeFinal;
      }
    }
  </script>
</head>
<body>
  <form action="guardar_usuario.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" value="morty" />
    <input type="password" id="pass" name="pass" value="12345" />
    <input type="submit" name="submit" value="Enviar" />
    <div id="mensaje"></div>
  </form>
</body>
</html>
