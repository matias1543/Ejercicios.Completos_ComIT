<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>JS en browser</title>
		<script>
			let numero = prompt('Ingresar un numero');

			if(numero % 2 == 0) {
				alert(`El ${numero} es par`);
			} else {
				alert (`El ${numero} es impar`);
			}
		</script>
	</head>

	</body>
</html>
