<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>JS en browser</title>
    <script>
      alert('Vamos a sumar todos los numeros que Ud. ingrese');
      let suma = 0;
      let cont = 0;
      let promedio = 0;

      do {
        let numero = parseInt(prompt('Ingrese un numero'));
        
        cont++;
        suma += numero;
        promedio = suma / cont;

        console.log(`Total = ${suma}`);
        console.log(`Promedio total = ${promedio}`);
      }while(confirm('Desea seguir sumando?'));
    </script>
  </head>
  <body>
  </body>
</html>
